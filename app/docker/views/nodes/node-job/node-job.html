<rd-header>

    <a ui-sref="docker.swarm">Swarm</a> &gt; <a ui-sref="docker.nodes.node({ id: $ctrl.nodeId })">{{ $ctrl.node.Hostname }}</a> &gt; execute job
  </rd-header-content>
</rd-header>

<div class="row">

    <rd-widget>
      <rd-widget-body>
        <execute-job-form node-name="$ctrl.node.Hostname"></execute-job-form>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
