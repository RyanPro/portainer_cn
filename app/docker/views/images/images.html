<rd-header>
  <rd-header-title title-text="镜像列表">
    <a data-toggle="tooltip" title="Refresh" ui-sref="docker.images" ui-sref-opts="{reload: true}">
      <i class="fa fa-sync" aria-hidden="true"></i>
    </a>
  </rd-header-title>
  <rd-header-content>镜像列表</rd-header-content>
</rd-header>

<div class="row" ng-if="!offlineMode" authorization="DockerImageCreate">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <rd-widget>
      <rd-widget-header icon="fa-download" title-text="拉取镜像"> </rd-widget-header>
      <rd-widget-body>
        <form class="form-horizontal">
          <!-- image-and-registry -->
          <por-image-registry model="formValues.RegistryModel" auto-complete="true" pull-warning="true" label-class="col-sm-1" input-class="col-sm-11"></por-image-registry>
          <!-- !image-and-registry -->
          <div ng-if="applicationState.endpoint.mode.agentProxy && applicationState.endpoint.mode.provider === 'DOCKER_SWARM_MODE'">
            <div class="col-sm-12 form-section-title">
              部署
            </div>
            <!-- node-selection -->
            <node-selector model="formValues.NodeName"> </node-selector>
            <!-- !node-selection -->
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <button
                type="button"
                class="btn btn-primary btn-sm"
                ng-disabled="state.actionInProgress || !formValues.RegistryModel.Image"
                ng-click="pullImage()"
                button-spinner="state.actionInProgress"
              >
                <span ng-hide="state.actionInProgress">拉取镜像</span>
                <span ng-show="state.actionInProgress">下载镜像中...</span>
              </button>
            </div>
          </div>
        </form>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
<information-panel-offline ng-if="offlineMode"></information-panel-offline>
<div class="row">
  <div class="col-sm-12">
    <images-datatable
      title-text="镜像列表"
      title-icon="fa-clone"
      dataset="images"
      table-key="images"
      order-by="RepoTags"
      show-host-column="applicationState.endpoint.mode.agentProxy && applicationState.endpoint.mode.provider === 'DOCKER_SWARM_MODE'"
      download-action="downloadAction"
      remove-action="removeAction"
      force-remove-action="confirmRemovalAction"
      export-in-progress="state.exportInProgress"
      offline-mode="offlineMode"
      refresh-callback="getImages"
    ></images-datatable>
  </div>
</div>
